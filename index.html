<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="quiz-container" id="quiz">
        <h2 id="question">The Best Footbal Player in The World?</h2>
        <p>Choose The Right Answer</p>
        <ul class="answers">
          <li>
            <input type="radio" id="a" name="answer" class="answer">
            <label id="a_text" for="a">Messi</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer">
            <label id="b_text" for="b">C.Ronaldo</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer">
            <label id="c_text" for="c">Maradona</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer">
            <label id="d_text" for="d">Neymar</label>
          </li>
        </ul>
        <button id="submit">Submit</button>
      </div>
  </body>
</html>
